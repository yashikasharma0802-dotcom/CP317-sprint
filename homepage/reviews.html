<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - HawkShop</title>
    <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>
    <script src="reviews.js" defer></script>
</head>
<body class="reviews-page">

<!-- Review Modal -->
<div id="review-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="review-product-title"></h2>

        <label for="review-rating">Rating:</label>
        <select id="review-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="review-text">Review:</label>
        <textarea id="review-text" rows="4"></textarea>

        <button id="submit-review">Submit Review</button>
        <button id="close-review">Close</button>
    </div>
</div>

<!-- NAV BAR  -->
<div id="header">
    <div class="container">
        <nav>
            <img src="images/logos/hawkshop.png" class="logo">

            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursem.html">Course Materials</a></li>
                <li><a href="merch.html">Apparel & Merch</a></li>
                <li><a href="stationary.html">Stationary & Tech</a></li>
                <li><a href="giftshop.html">Giftshop</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
            </ul>

            <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
            <a><i class="fa fa-cart-shopping"></i></a>

            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
</div>

<h1 style="text-align:center; margin-top:40px;">Product Reviews</h1>

<div class="work-list" id="review-list"></div>

<script src="reviews.js"></script>
</body>
</html>

<style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}
html{
    scroll-behavior: smooth;
}

body{
    background: #080808;
    color: #fff
}
#header{
    width: 100%;
    height: 100vh;
    /* background image section */
    /* background-image: url(images\ for\ website/bg.png); */
    background-position: center;
    background-size: cover;

}

.container{
    padding: 10px 10%;
    width: 100%;
    max-width: none; 

}

.logo {
  width: 140px; 
  height: auto;
}


nav ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  position: relative;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #fbc212; 
}

nav a i {
  color: #7a3cff; 
  font-size: 20px;
  margin-left: 10px; 
  cursor: pointer;
}

nav ul li a::after{
    content: '';
    width: 0%;
    height: 3px;
    background: #421885;
    position: absolute;
    left: 0;
    bottom: -6px;
    transition: 0.5s;

}
nav ul li a:hover::after{
    width: 100%;
}


nav ul li a:hover {
  color: #fbc212; 
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 50px;
  background-color: #080808; /* optional */
}

/* Logo on the left */
nav .logo {
  height: 50px;
  cursor: pointer;
}

/* Centered menu */
nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  flex: 1; 
  margin: 0;
  padding: 0;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
}

/* Right-aligned icons */
nav a i {
  color: #7a3cff;
  font-size: 20px;
  margin-left: 15px;
  cursor: pointer;
}

/* Hide the X and hamburger unless in mobile view */
.fa-rectangle-xmark,
.fa-bars {
  display: none;
}

#header {
  width: 100%;
  height: auto;
  background: #080808;
}

.section-divider {
  width: 80%;
  height: 2px;
  background: #fbc212;
  margin: 20px auto 0;
}

/* Course Materials */
#portfolio{
    padding: 50px 0;
}

.work-list{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 40px;
    margin-top: 50px;
}

.work{
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.work img{
    width: 100%;
    border-radius: 10px;
    display: block;
    transition: transform 0.5s;
}

.work:hover img{
    transform: scale(1.1);
}

.layer{
    width: 100%;
    height: 0;
    background: linear-gradient(rgba(0,0,0,0.6), #7a3cff);
    border-radius: 10px;
    position: absolute;
    left: 0;
    bottom: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    font-size: 14px;
    transition: height 0.5s;

}

.layer h3{
    font-weight: 500;
    margin-bottom: 20px;
}

.layer a{
    margin-top: 20px;
    color: #1172f1;
    text-decoration: none;
    font-size: 18px;
    line-height: 60px;
    background: #fff;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    text-align: center;

}

.work:hover .layer{
    height: 100%;
}


.btn{ 
    display: block; 
    margin: 50px auto;   
    width: fit-content;
    border: 1px solid #1172f1;
    padding: 14px 50px;
    border-radius: 6px;
    text-decoration: none;
    color: #fff;
    transition: background 0.5s;
}

.btn:hover{
    background: #1172f1;
}

.add-to-wishlist {
      background-color: #1172f1;   
      color: white;               
      border: none;               
      padding: 10px 20px;          
      border-radius: 8px;          
      font-size: 16px;             
      cursor: pointer;             
      transition: background-color 0.3s ease; 
}

.add-to-wishlist:hover {
    background-color: #0b5cc2;   
}

.layer a + .add-to-wishlist {
    margin-top: 25px; 
}

@media only screen and (max-width:600px){

    #header{
        /* change to phone background image later */
        background-image: url(images\ for\ website/tempbg.avif);
    }
    .carousel {
        width: 80%;
    }
    .header-text{
        margin-top: 100%;
        font-size: 16px;
    }
    .header-text h1{
        font-size: 30px;
    }
    nav .fa-solid{
        display: block;
        font-size: 25px;
    }
    nav ul{
        background: #421885;
        position: fixed;
        top: 0;
        right: -200px;
        width: 200px;
        height: 100vh;
        padding-top: 50px;
        z-index: 2;
        transition: right 0.5s;
        position: fixed;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding-top: 80px;
        transition: right 0.3s ease;
        z-index: 100;
    }
    nav ul li{
        display: block;
        margin: 25px;

    }
    nav ul .fa-solid{
        position: absolute;
        top: 25px;
        left: 25px;
        cursor: pointer;
    }
    
    .sub-title{
        font-size: 40px;
    }
    .about-col1, .about-col2{
        flex-basis: 100%;
    }
    .about-col1{
        margin-bottom: 30px;
    }
    .about-col2{
        font-size: 14px;
    }
    .tab-links{
        font-size: 16px;
        margin-right: 20px;
    }
    .contact-left, .contact-right{
        flex-basis: 100%;
    }

    .footer{
        font-size: 14px;
    }
}

/* review cards */

.review-card {
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.reviews-page h1 {
    margin-bottom: 30px;
}

.review-card h3 {
    margin-bottom: 10px;
    color: #333;
}

.review-card p {
    margin: 5px 0;
}

.review-card small {
    display: block;
    margin-top: 10px;
    color: #777;
}

</style>

<!-- script seciton -->
 <script>
    var sidemenu = document.getElementById('sidemenu');
    
    function openmenu(){
        sidemenu.style.right = "0";
    }

    function closemenu(){
        sidemenu.style.right = "-200px";
    }

</script>
