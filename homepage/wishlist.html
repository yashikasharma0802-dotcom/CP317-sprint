<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - HawkShop</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/product.css">
    <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="auth.js"></script>
</head>
<body>

<!-- NAV BAR -->
<div id="header">
    <div class="container">
        <nav>
            <img src="images/logos/hawkshop.png" alt="logo" class="logo">

            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursem.html">Course Materials</a></li>
                <li><a href="merch.html">Apparel & Merch</a></li>
                <li><a href="stationary.html">Stationary & Tech</a></li>
                <li><a href="giftshop.html">Giftshop</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="order-history.html">Orders</a></li>
                <li><a href="inventory.html">Inventory</a></li>

                <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
            </ul>

            <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
            <a href="checkout.html" id="cart-link"><i class="fa fa-cart-shopping"></i></a>
            <a href="login.html" id="userIconLink"><i class="fa-regular fa-user"></i></a>
            <span id="auth-ui"></span>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
</div>

<div class="section-divider"></div>

<!-- WISHLIST CONTENT -->
<div id="course">
    <div class="container">
        <h1 class="sub-title">Wishlist</h1>
        <div class="work-list" id="wishlist-items"></div>
    </div>
</div>

<style>
/* Hide the X and hamburger unless in mobile view */
.fa-rectangle-xmark,
.fa-bars {
  display: none;
}

#header {
  width: 100%;
  height: auto;
  background: #080808;
}

.section-divider {
  width: 80%;
  height: 2px;
  background: #fbc212;
  margin: 20px auto 0;
}

#wishlist-items .work {
    width: 250px;
    height: 330px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

#wishlist-items .work img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#wishlist-items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    margin: 0;
    padding: 20px 10px 40px;
    justify-items: center;
    width: 100%;
}
</style>

<!-- Scripts -->
<script>
  var sidemenu = document.getElementById('sidemenu');
  function openmenu(){ sidemenu.style.right = "0"; }
  function closemenu(){ sidemenu.style.right = "-200px"; }
</script>
<script src="navbar.js"></script>
<script src="cart.js"></script>
<script src="wishlist.js"></script>

</body>
</html>
