<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laurier OVO Polo - HawkShop</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>

    <style>
        #header {
            width: 100%;
            padding: 15px 0;
            background-position: center;
            background-size: cover;
            height: auto;
        }
    </style>
</head>

<body class="reviews-page">

<!-- NAV BAR -->
<div id="header">
    <div class="container">
        <nav>
            <img src="images/logos/hawkshop.png" class="logo">
            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursem.html">Course Materials</a></li>
                <li><a href="merch.html">Apparel & Merch</a></li>
                <li><a href="stationary.html">Stationary & Tech</a></li>
                <li><a href="giftshop.html">Giftshop</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
            </ul>

            <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
            <a href="checkout.html"><i class="fa fa-cart-shopping"></i></a>
            <a href="login.html" id="userIconLink"><i class="fa-regular fa-user"></i></a>
            <span id="auth-ui"></span>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
</div>

<div class="section-divider"></div>

<!-- PRODUCT SECTION -->
<div class="container" style="margin-top:40px;">
    <div style="display:flex;flex-wrap:wrap;gap:40px;align-items:flex-start;">

        <div style="flex:1;min-width:280px;">
            <img src="images/topsellers/poloovo.jpg" style="width:100%;border-radius:12px;">
        </div>

        <div style="flex:1;min-width:280px;">
            <h1 class="sub-title">Laurier OVO Polo</h1>

            <p style="font-size:22px;color:#dcd6ff;margin-top:10px;">$39.99</p>

            <p style="margin-top:15px;line-height:1.6;">
                Premium Laurier OVO Polo for the ultimate comfort and style. Perfect for campus or outdoor activities.
            </p>

            <br>

            <button class="cameron-btn add-to-cart"
                data-id="topsellers-LaurierOVOPolo-1"
                data-name="Laurier OVO Polo"
                data-price="39.99"
                data-image="images/topsellers/poloovo.jpg">
                Add to Cart
            </button>

            <button class="cameron-btn add-to-wishlist"
                data-id="topsellers-LaurierOVOPolo-1"
                data-name="Laurier OVO Polo"
                data-price="39.99"
                data-image="images/topsellers/poloovo.jpg"
                style="margin-left:10px;">
                Add to Wishlist
            </button>

            <button class="cameron-btn leave-review"
                data-product="Laurier OVO Polo"
                style="margin-left:10px;">
                Leave Review
            </button>
        </div>
    </div>

    <!-- REVIEWS -->
    <h2 style="margin-top:60px;margin-bottom:20px;">Customer Reviews</h2>
    <div id="product-reviews" class="work-list"></div>
</div>

<!-- REVIEW MODAL -->
<div id="review-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="review-product-title">Laurier OVO Polo</h2>

        <label for="review-rating">Rating:</label>
        <select id="review-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="review-text">Review:</label>
        <textarea id="review-text" rows="4"></textarea>

        <button id="submit-review">Submit Review</button>
        <button id="close-review">Close</button>
    </div>
</div>

<!-- SCRIPTS -->
<script src="js/auth.js"></script>
<script src="js/navbar.js"></script>
<script src="js/cart.js"></script>
<script src="js/wishlist.js"></script>
<script src="js/reviews.js"></script>

<script>
    // Handle adding to wishlist
    const wishlistButtons = document.querySelectorAll('.add-to-wishlist');

    wishlistButtons.forEach(button => {
        button.addEventListener('click', function() {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: button.getAttribute('data-price'),
                image: button.getAttribute('data-image'),
            };

            // Get existing wishlist from localStorage or create an empty array
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            // Add new product to wishlist if it's not already added
            if (!wishlist.some(item => item.id === product.id)) {
                wishlist.push(product);
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert('Product added to wishlist!');
            } else {
                alert('This product is already in your wishlist!');
            }
        });
    });

    // Display reviews for this specific product
    const reviewList = document.getElementById("product-reviews");
    const allReviews = JSON.parse(localStorage.getItem("reviews")) || [];

    const filtered = allReviews.filter(r =>
        r.product === "Laurier OVO Polo"
    );

    filtered.forEach(r => {
        let card = document.createElement("div");
        card.className = "work";

        let layer = document.createElement("div");
        layer.className = "layer";

        layer.innerHTML = `
            <h3>${r.product}</h3>
            <p>${"⭐".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</p>
            <p>${r.text || "(no review)"}</p>
            <small>${r.date}</small>
        `;

        card.appendChild(layer);
        reviewList.appendChild(card);
    });

</script>

</body>
</html>
