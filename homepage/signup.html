<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" style="max-width:480px;margin:2rem auto;">
    <h1>Create Account</h1>
    <form id="signupForm">
      <label>Full Name <input type="text" id="name" required></label><br>
      <label>Email <input type="email" id="email" required></label><br>
      <label>Password <input type="password" id="password" minlength="8" required></label><br>
      <label>Confirm Password <input type="password" id="confirm" minlength="8" required></label><br>
      <p id="signupError" style="color:red;"></p>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    const form = document.getElementById("signupForm");
    const err = document.getElementById("signupError");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      err.textContent = "";

      if (password !== confirm) {
        err.textContent = "Passwords do not match.";
        return;
      }
      if (Auth.userExists(email)) {
        err.textContent = "Account already exists.";
        return;
      }
      Auth.createUser({ name, email, password });
      Auth.login(email, password);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

<style>
  .container {
    padding: 30px;
    background: #1f1f1f; 
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}

.container h1 {
    font-size: 28px;
    margin-bottom: 25px;
    color: #fff;
    text-align: center;
}

#signupForm {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#signupForm label {
    display: flex;
    flex-direction: column;
    font-size: 16px;
    font-weight: 500;
    color: #ccc;
    line-height: 1.5;
}

#signupForm input[type="text"],
#signupForm input[type="email"],
#signupForm input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #080808; 
    border: 1px solid #444;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
    outline: none; 
}

#signupForm input:focus {
    border-color: #7a3cff; 
    box-shadow: 0 0 5px rgba(122, 60, 255, 0.5);
}

#signupForm button[type="submit"] {
    background: #7a3cff; 
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s, transform 0.1s;
}

#signupForm button[type="submit"]:hover {
    background: #5f2bcc; 
}

#signupForm button[type="submit"]:active {
    transform: translateY(1px);
}

#signupForm p {
    text-align: center;
    font-size: 15px;
    margin-top: 10px;
    color: #ccc;
}

#signupForm p a {
    color: #421885; 
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

#signupForm p a:hover {
    color: #7a3cff; 
    text-decoration: underline;
}


#signupError {
    text-align: center;
    font-size: 14px;
    margin-top: -5px;
}


/* for mobile devices */
@media only screen and (max-width: 480px) {
    .container {
        margin: 0;
        padding: 30px 20px;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
    }
}
</style>
