<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Hawk Shop</title>
    <link rel="stylesheet" href="product.css">
    <!-- fontawesome icon library -->
    <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<!------------------ Header / Navigation ------------------------->
<div id="header">
    <div class="container">
        <nav>
            <img src="images/logos/hawkshop.png" alt="logo" class="logo">

            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursem.html">Course Materials</a></li>
                <li><a href="merch.html">Apparel & Merch</a></li>
                <li><a href="stationary.html">Stationary & Tech</a></li>
                <li><a href="giftshop.html">Giftshop</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="order-history.html" class="active">My Orders</a></li>
                <li><a href="inventory.html">Inventory Report</a></li>

                <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
            </ul>

            <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
            <a href="checkout.html" id="cart-link"><i class="fa fa-cart-shopping"></i></a>
            <a href="login.html" id="userIconLink"><i class="fa-regular fa-user"></i></a>
            <span id="auth-ui"></span>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
</div>

<div class="section-divider"></div>

<!------------------ Order History Section ------------------------->
<div id="order-history">
    <div class="container">
        <h1 class="sub-title">My Order History</h1>
        
        <!-- Filters Section -->
        <div class="order-filters">
            <div class="filter-group">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter" class="filter-select">
                    <option value="all">All Orders</option>
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="date-filter">Filter by Date:</label>
                <select id="date-filter" class="filter-select">
                    <option value="all">All Time</option>
                    <option value="30days">Last 30 Days</option>
                    <option value="90days">Last 3 Months</option>
                    <option value="6months">Last 6 Months</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
        </div>

        <!-- Orders Container -->
        <div id="order-history-container">
            <!-- Orders will be dynamically rendered here -->
        </div>
    </div>
</div>

<style>
    .fa-rectangle-xmark,
.fa-bars {
  display: none;
}
</style>

<!------------------ Script Section ------------------------->
<script>
    var sidemenu = document.getElementById('sidemenu');
    
    function openmenu(){
        sidemenu.style.right = "0";
    }

    function closemenu(){
        sidemenu.style.right = "-200px";
    }
</script>

<!-- Order History JS -->
<script src="auth.js"></script>
<script src="orderHistory.js"></script>

</body>
</html>
