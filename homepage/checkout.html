<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - HawkShop</title>
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome icon library for purple icons -->
  <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>
<body>

<div id="header">
  <div class="container">
    <nav>
      <img src="images/logos/hawkshop.png" class="logo">

      <ul id="sidemenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="coursem.html">Course Materials</a></li>
        <li><a href="merch.html">Apparel & Merch</a></li>
        <li><a href="stationary.html">Stationary & Tech</a></li>
        <li><a href="giftshop.html">Giftshop</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
      </ul>

      <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
      <a href="checkout.html"><i class="fa fa-cart-shopping"></i></a>

      <a href="login.html" id="userIconLink"><i class="fa-regular fa-user"></i></a>
      <span id="auth-ui"></span>

      <i class="fa-solid fa-bars" onclick="openmenu()"></i>
    </nav>
  </div>
</div>

<div class="section-divider"></div>
  
  <h1 class="sub-title">Checkout</h1>

  <div id="cart-container">
    <div id="cart-items"></div>

    <div id="summary">
      <div class="row"><span>Subtotal:</span> <span id="subtotal">$0.00</span></div>
      <div class="row" id="discount-row" style="display:none;"><span>Discount (<span id="applied-code"></span>):</span> <span id="discount-amount">-$0.00</span></div>
      <div class="row"><span>Tax (13%):</span> <span id="tax">$0.00</span></div>
      <div class="row"><strong>Total:</strong> <strong id="total">$0.00</strong></div>
    </div>

    <div id="promo-area">
      <label for="promo-code">Enter discount code</label>
      <input id="promo-code" type="text" placeholder="e.g. SAVE10" />
      <button id="apply-promo">Apply</button>
      <button id="clear-promo">Clear</button>

      <p id="promo-message" aria-live="polite"></p>
    </div>

    <div id="test-area">
      <h3>Test helpers</h3>
      <p>Sample codes: <strong>SAVE10</strong> (10% off), <strong>HAWK20</strong> ($20 off), <strong>FALL5</strong> (5% off)</p>
      <button id="add-sample-items">Load sample cart items</button>
      <button id="run-sample-tests">Run sample promo tests (console)</button>
    </div>
  </div>

  <script src="cart.js"></script>
  <script src="checkout.js"></script>
</body>
</html>

<style>
  #header {
  width: 100%;
  height: auto;
  background: #080808;
}

.section-divider {
  width: 80%;
  height: 2px;
  background: #fbc212;
  margin: 20px auto 0;
}
.sub-title {
  text-align: center;
  font-size: 2.5rem;
  color: #dcd6ff;
  margin-top: 20px;
}

</style>
