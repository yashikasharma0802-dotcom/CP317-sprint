<!-- PRODUCT SECTION -->
<div class="container" style="margin-top:40px;">
    <div style="display:flex;flex-wrap:wrap;gap:40px;align-items:flex-start;">

        <div style="flex:1;min-width:280px;">
            <img src="images/coursem/Nelson-Calculus-and-Vectors.jpg" style="width:100%;border-radius:12px;">
        </div>

        <div style="flex:1;min-width:280px;">
            <h1 class="sub-title">Calculus & Vectors Textbook</h1>

            <p style="font-size:22px;color:#dcd6ff;margin-top:10px;">$89.99</p>

            <p style="margin-top:15px;line-height:1.6;">
                Comprehensive textbook for Calculus and Vectors. A must-have for students in mathematics and engineering.
            </p>

            <br>

            <button class="cameron-btn add-to-cart"
                data-id="calc-textbook-1"
                data-name="Calculus & Vectors"
                data-price="89.99"
                data-image="images/coursem/Nelson-Calculus-and-Vectors.jpg">
                Add to Cart
            </button>

            <button class="cameron-btn add-to-wishlist"
                data-id="calc-textbook-1"
                data-name="Calculus & Vectors"
                data-price="89.99"
                data-image="images/coursem/Nelson-Calculus-and-Vectors.jpg"
                style="margin-left:10px;">
                Add to Wishlist
            </button>

            <button class="cameron-btn leave-review"
                data-product="Calculus & Vectors"
                style="margin-left:10px;">
                Leave Review
            </button>

        </div>
    </div>

    <!-- REVIEWS -->
    <h2 style="margin-top:60px;margin-bottom:20px;">Customer Reviews</h2>
    <div id="product-reviews" class="work-list"></div>
</div>

<!-- REVIEW MODAL -->
<div id="review-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="review-product-title">Calculus & Vectors</h2>

        <label for="review-rating">Rating:</label>
        <select id="review-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="review-text">Review:</label>
        <textarea id="review-text" rows="4"></textarea>

        <button id="submit-review">Submit Review</button>
        <button id="close-review">Close</button>
    </div>
</div>

<!-- SCRIPTS -->
<script src="js/navbar.js"></script>
<script src="js/cart.js"></script>
<script src="js/wishlist.js"></script>
<script src="js/reviews.js"></script>

<script>
    // Open the review modal when 'Leave Review' is clicked
    const leaveReviewButtons = document.querySelectorAll(".leave-review");
    const reviewModal = document.getElementById("review-modal");
    const reviewProductTitle = document.getElementById("review-product-title");

    leaveReviewButtons.forEach(button => {
        button.addEventListener("click", () => {
            const productName = button.getAttribute("data-product");
            reviewProductTitle.textContent = productName;
            reviewModal.style.display = "block";  // Show the modal
        });
    });

    // Close the modal when 'Close' is clicked
    const closeModalButton = document.getElementById("close-review");
    closeModalButton.addEventListener("click", () => {
        reviewModal.style.display = "none";  // Hide the modal
    });

    // Handle review submission
    const submitReviewButton = document.getElementById("submit-review");
    submitReviewButton.addEventListener("click", () => {
        const rating = document.getElementById("review-rating").value;
        const reviewText = document.getElementById("review-text").value.trim();

        if (!rating || !reviewText) {
            alert("Please fill in all fields.");
            return;
        }

        // Save the review in localStorage
        const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
        const newReview = {
            product: reviewProductTitle.textContent,
            rating: parseInt(rating),
            text: reviewText,
            date: new Date().toLocaleString()
        };
        reviews.push(newReview);
        localStorage.setItem("reviews", JSON.stringify(reviews));

        // Close the modal and reset the form
        reviewModal.style.display = "none";
        document.getElementById("review-rating").value = "1";  // Reset rating
        document.getElementById("review-text").value = "";  // Clear review text

        // Optionally, update the review list
        displayReviews();
    });

    // Function to display reviews
    function displayReviews() {
        const allReviews = JSON.parse(localStorage.getItem("reviews")) || [];
        const reviewList = document.getElementById("product-reviews");
        reviewList.innerHTML = "";  // Clear existing reviews
        const productReviews = allReviews.filter(review => review.product === reviewProductTitle.textContent);
        productReviews.forEach(review => {
            const reviewCard = document.createElement("div");
            reviewCard.className = "work";
            reviewCard.innerHTML = `
                <div class="layer">
                    <h3>${review.product}</h3>
                    <p>${"⭐".repeat(review.rating)}${"☆".repeat(5 - review.rating)}</p>
                    <p>${review.text || "(no review)"}</p>
                    <small>${review.date}</small>
                </div>
            `;
            reviewList.appendChild(reviewCard);
        });
    }

    // Initial display of reviews when the page loads
    displayReviews();
</script>

</body>
