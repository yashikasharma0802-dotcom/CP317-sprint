<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Materials - HawkShop</title>
    <!-- fontawesome icon libary -->
    <script src="https://kit.fontawesome.com/b551428bdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="product.css">
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
</head>
<body>

<!-- Nav bar -->

<div id="header">
    <div class="container">
        <nav>
            <img src="images/logos/hawkshop.png" alt="logo" class="logo">

            <ul id="sidemenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="coursem.html">Course Materials</a></li>
                <li><a href="merch.html">Apparel & Merch</a></li>
                <li><a href="stationary.html">Stationary & Tech</a></li>
                <li><a href="giftshop.html">Giftshop</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <i class="fa-solid fa-rectangle-xmark" onclick="closemenu()"></i>
            </ul>

            <a href="search.html"><i class="fa-brands fa-searchengin"></i></a>
            <a href="checkout.html" id="cart-link"><i class="fa fa-cart-shopping"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
    </div>
</div>

<div class="section-divider"></div>

<!------------------ review ------------------------->
<div id="review-modal" class="modal" style="display:none;">
    <div class="modal-content">
        <h2 id="review-product-title"></h2>

        <label for="review-rating">Rating:</label>
        <select id="review-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="review-text">Review:</label>
        <textarea id="review-text" rows="4"></textarea>

        <button id="submit-review">Submit Review</button>
        <button id="close-review">Close</button>
    </div>
</div>


    

<!------------------ Technology & Stationary product Section ------------------------->

<div id="course">
    <div class="container">
        <h1 class="sub-title">Technology & Stationary</h1>
        <div class="work-list">
            <div class="work">
                <img src="images/stationary/calc.jpg" alt="calculator1">
                <div class="layer">
                    <h3>Scientific Calculator</h3>
                    <p>Casio</p>
                    <p class="price">$79.99</p>
                    <a href=""><i class="fa-solid fa-up-right-from-square"></i></a>
                    <div class="product-btn-group">
                        <button class="product-btn add-to-cart" data-id="stat-calc-1" data-name="Scientific Calculator" data-price="79.99" data-image="images/stationary/calc.jpg">Add to Cart</button>
                        <button class="product-btn add-to-wishlist">Add to Wishlist</button>
                        <button class="product-btn leave-review" data-product="Scientific Calculator">Leave Review</button>
                    </div>
                </div>
            </div>
            <div class="work">
                <img src="images/stationary/pen.jpg" alt="pen1">
                <div class="layer">
                    <h3>Metal Ball Point Pen</h3>
                    <p>Wilfrid Laurier Univeristy Merchandise</p>
                    <p class="price">$4.99</p>
                    <a href=""><i class="fa-solid fa-up-right-from-square"></i></a>
                    <div class="product-btn-group">
                        <button class="product-btn add-to-cart" data-id="stat-pen-1" data-name="Metal Ball Point Pen" data-price="4.99" data-image="images/stationary/pen.jpg">Add to Cart</button>
                        <button class="product-btn add-to-wishlist">Add to Wishlist</button>
                        <button class="product-btn leave-review" data-product="Metal Ball Point Pen">Leave Review</button>
                    </div>
                </div>
            </div>
            <div class="work">
                <img src="images/stationary/earpods.jpg" alt="earpods1">
                <div class="layer">
                    <h3>USC Type-C Earpods</h3>
                    <p>Apple</p>
                    <p class="price">$29.99</p>
                    <a href=""><i class="fa-solid fa-up-right-from-square"></i></a>
                    <div class="product-btn-group">
                        <button class="product-btn add-to-cart" data-id="stat-earpods-1" data-name="USC Type-C Earpods" data-price="29.99" data-image="images/stationary/earpods.jpg">Add to Cart</button>
                        <button class="product-btn add-to-wishlist">Add to Wishlist</button>
                        <button class="product-btn leave-review" data-product="USC Type-C Earpods">Leave Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



<style>
/* Hide the X and hamburger unless in mobile view */
.fa-rectangle-xmark,
.fa-bars {
  display: none;
}
</style>

<!-- Script -->
 <script>
    var sidemenu = document.getElementById('sidemenu');
    
    function openmenu(){
        sidemenu.style.right = "0";
    }

    function closemenu(){
        sidemenu.style.right = "-200px";
    }

</script>
<script src="cart.js"></script>
<script src="wishlist.js"></script>
<script src="reviews.js"></script>

</body>
</html>
